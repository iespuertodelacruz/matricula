{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content_left %}

<h2>Información académica</h2>

{% if not valid_form %}
    <div class="well error">
        <i class="fa fa-warning"></i> Errores en el formulario
    </div>
{% endif %}

<form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br><button type="submit" class="btn btn-primary">Continuar</button>
</form>

{% endblock %}
