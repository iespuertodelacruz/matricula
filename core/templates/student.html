{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>Datos personales del alumno/a</h2>
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <br><button type="submit" class="btn btn-primary">Continuar</button>
        </form>
    </div>
    <div class="col-md-6 text-right">
        <h2>{{ edulevel.code }}</h2>
        <h3>{{ edulevel.description }}</h3>
        <h4>{{ edulevel.law }}</h4>
    </div>
</div>

{% endblock %}
