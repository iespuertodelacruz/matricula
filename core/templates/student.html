{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>Datos personales del alumno/a</h2>
    </div>
    <div class="col-md-6 text-right">
        <h2>{{ edulevel.code }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <br><input type="submit" value="Continuar"/>
        </form>
    </div>
</div>

{% endblock %}
