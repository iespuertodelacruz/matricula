{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content_left %}

<h2>{{ title }}</h2>

<p class="description">{{ description }}</p>

{% include "form_error.html" %}

<form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-floppy-o"></i>
        Guardar y Continuar
    </button>
</form>

{% endblock %}
