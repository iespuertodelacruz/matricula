{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">    
        <link rel="stylesheet" href="{% static 'bower_components/jquery-ui/themes/base/jquery-ui.min.css' %}">    
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">    
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <a href="http://www.iespuertodelacruz.es"><img src="{% static 'img/Logotipo_IES.png' %}"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="/"><h1>Aplicación de matrícula</h1></a>
                    </div>
                    <div class="col-md-4 text-right">
                        <a href="http://www.gobiernodecanarias.org/educacion"><img src="{% static 'img/Logotipo_CONSEJERIA.png' %}"></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
                <div class="row">
                    <div class="col-md-6">
                        {% block content_left %}
                        {% endblock %}
                    </div>
                    <div class="col-md-6 text-right">
                        <h2>{{ edulevel.code }}</h2>
                        <h3>{{ edulevel.description }}</h3>
                        <h4>{{ edulevel.law }}</h4>
                    </div>
                </div>
            {% endblock %}
        </div>
    </body>

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'bower_components/jquery-ui/ui/i18n/datepicker-es.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <script>
        prevent_exit = {{ prevent_exit }};
    </script>
</html>
